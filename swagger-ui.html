<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Booking System API Documentation</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .swagger-ui .topbar {
      background-color: #0c4c97;
    }
    .swagger-ui .info .title {
      color: #0c4c97;
    }
    .swagger-ui .btn.execute {
      background-color: #0c4c97;
      border-color: #0c4c97;
    }
    .swagger-ui .opblock.opblock-post {
      border-color: #10a54a;
      background: rgba(16, 165, 74, 0.1);
    }
    .swagger-ui .opblock.opblock-post .opblock-summary-method {
      background: #10a54a;
    }
    .swagger-ui .opblock.opblock-get {
      border-color: #0c4c97;
      background: rgba(12, 76, 151, 0.1);
    }
    .swagger-ui .opblock.opblock-get .opblock-summary-method {
      background: #0c4c97;
    }
    .swagger-ui .opblock.opblock-delete {
      border-color: #d93939;
      background: rgba(217, 57, 57, 0.1);
    }
    .swagger-ui .opblock.opblock-delete .opblock-summary-method {
      background: #d93939;
    }
    .swagger-ui .opblock.opblock-patch {
      border-color: #f2c037;
      background: rgba(242, 192, 55, 0.1);
    }
    .swagger-ui .opblock.opblock-patch .opblock-summary-method {
      background: #f2c037;
    }
    #header {
      background: #0c4c97;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #header h1 {
      margin: 0;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Flight Booking System API Documentation</h1>
  </div>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = function() {
      const ui = SwaggerUIBundle({
        url: "swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        layout: "StandaloneLayout",
        tagsSorter: "alpha",
        operationsSorter: "alpha",
        docExpansion: "list",
        defaultModelsExpandDepth: 1,
        defaultModelExpandDepth: 1,
        syntaxHighlight: {
          activate: true,
          theme: "agate"
        }
      });
      window.ui = ui;
    };
  </script>
</body>
</html>
